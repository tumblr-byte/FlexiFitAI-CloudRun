{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
      <link rel="icon" href="{% static 'logo.png' %}" sizes="64x64" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'home/index3.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>Welcome! Fill Your Info</h2>
            <form method="POST" enctype="multipart/form-data" id="visitorForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_health_condition">Health Condition:</label>
                    {{ form.health_condition }}
                </div>
                <div class="form-group">
                    <label>Profile Photo (optional):</label>
                    <div class="upload-wrapper">
                        <!-- Hidden file input -->
                        {{ form.profile_photo }}
                        <!-- FontAwesome upload icon -->
                        <i class="fa-solid fa-download upload-icon" id="uploadIcon"></i>
                        <!-- Preview -->
                        <img src="#" alt="Preview" class="preview" id="previewImg">
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="{% static 'home/index3.js' %}"></script>
</body>
</html>
