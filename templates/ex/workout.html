{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ ai_coach.name }} â€” {{ target_pose }} Workout</title>
  <link rel="icon" href="{% static 'logo.png' %}" sizes="64x64" type="image/png">
  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ex/style3.css' %}">

</head>
<body>
  <a href="{% url 'home' %}" class="home-icon" title="Home">
    <i class="fa-solid fa-house"></i>
  </a>
  <div id="wrap">
    <div>
      <video id="input_video" style="display:none;"></video>
      <canvas id="output_canvas" width="720" height="540"></canvas>
    </div>

    <div class="panel">
      <div class="coachName">{{ ai_coach.name }}</div>
      <div class="personality">{{ ai_coach.get_personality_display }}</div>
      <div style="text-align:center;">Target Pose: <strong>{{ target_pose }}</strong></div>

      <div class="circle" style="margin-top:12px;">
        <svg width="180" height="180">
          <circle cx="90" cy="90" r="86" stroke="rgba(0,0,0,0.1)" stroke-width="8" fill="none"></circle>
          <circle id="progress" cx="90" cy="90" r="86" stroke="#dbe271" stroke-width="8" stroke-linecap="round" fill="none"
            stroke-dasharray="540" stroke-dashoffset="540"></circle>
        </svg>
        <div class="center" id="timeText">20s</div>
      </div>

      <div id="roundStatus" style="text-align:center; margin-top:8px;">Round 0 / 0</div>
      <div id="motivation">Press Start to begin.</div>
      <div id="detectedText" style="font-size:13px; text-align:center; color:#777;">Detected: None</div>

      <button id="startBtn">Start Session</button>
      <button id="stopBtn">Stop</button>
    </div>
  </div>

<script id="workout_config" type="application/json">
{
  "URL_CLASSIFY": "{% url 'ex:classify_landmarks' %}",
  "URL_MOTIVATE": "{% url 'ex:motivate_user' %}",
  "URL_LOG": "{% url 'ex:log_workout' %}",
  "targetPose": "{{ target_pose }}",
  "aiName": "{{ ai_coach.name|escapejs }}",
  "personality": "{{ ai_coach.get_personality_display|escapejs }}",
  "visitor_id": "{{ visitor.id }}",
  "coach_id": "{{ ai_coach.id }}"
}
</script> 

  <!-- load JS (contains pose detection, timer, motivation, logging) -->
  <script src="{% static 'ex/script.js' %}"></script>

  <script>
    // ensure Start button instantly activates camera + MediaPipe
    document.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("startBtn");
      startBtn.addEventListener("click", () => {
        // trigger exactly as you expect: instant start, show skeleton
        if (typeof window.startSession === "function") {
          window.startSession(); // defined in script.js
        }
      });
    });
  </script>
</body>
</html>
